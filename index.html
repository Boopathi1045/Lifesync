<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeSync Ultimate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: 'var(--primary)',
              foreground: 'var(--primary-foreground)',
              50: 'color-mix(in srgb, var(--primary) 5%, transparent)',
              100: 'color-mix(in srgb, var(--primary) 10%, transparent)',
              200: 'color-mix(in srgb, var(--primary) 20%, transparent)',
              300: 'color-mix(in srgb, var(--primary) 30%, transparent)',
              400: 'color-mix(in srgb, var(--primary) 40%, transparent)',
              500: 'var(--primary)',
              600: 'color-mix(in srgb, var(--primary) 85%, black)',
              700: 'color-mix(in srgb, var(--primary) 70%, black)',
              800: 'color-mix(in srgb, var(--primary) 50%, black)',
              900: 'color-mix(in srgb, var(--primary) 30%, black)',
            },
            glass: {
              DEFAULT: 'rgba(255, 255, 255, 0.6)',
              dark: 'rgba(15, 23, 42, 0.4)',
              border: 'rgba(255, 255, 255, 0.2)',
              borderDark: 'rgba(255, 255, 255, 0.05)',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-slate-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
